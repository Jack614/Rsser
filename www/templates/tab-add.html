<ion-view view-title="Add">
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-clear">
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content>
    <div class="row">
      <div class="col-50">
          <div class="card">
              <a class="item item-text-wrap item-icon-top text-center" ui-sref="tab.add_rsslist({category:'news'})">
                <i class="fa fa-newspaper-o"></i>
                <h2>News</h2>
              </a>
          </div>
      </div>
      <div class="col-50">
          <div class="card">
              <a class="item item-text-wrap item-icon-top text-center" ui-sref="tab.add_rsslist({category:'tech'})">
                <i class="fa fa-github-alt"></i>
                <h2>Technology</h2>
              </a>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-50">
          <div class="card">
              <a class="item item-text-wrap item-icon-top text-center" ui-sref="tab.add_rsslist({category:'article'})">
                <i class="fa fa-pencil"></i>
                <h2>Article</h2>
              </a>
          </div>
      </div>
      <div class="col-50">
          <div class="card">
              <a class="item item-text-wrap item-icon-top text-center" ng-click="add_rss()">
                <i class="fa fa-hand-paper-o"></i>
                <h2>Manual</h2>
              </a>
          </div>
      </div>
    </div>
  </ion-content>
</ion-view>
