<ion-view view-title="Detail" hide-tabs>
  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-ios-upload-outline" ng-click="share(the_article)"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="item item-text-wrap">
        <h2 class="text-center">{{ the_article.title }}</h2>
        <p class="text-center">{{ the_article.pubDate }}</p>
        <br>
        <p compile="the_article.content"></p>
        <a ng-click="openinbrowser(the_article.link)"><i class="fa fa-search"></i> Read the original</a>
    </div>
  </ion-content>
</ion-view>
